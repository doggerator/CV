<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <title>Dzhaga Zorina CV</title>
  </head>
  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
        <img class="mb-4" src="/static/logo_image.jpg" alt="" width="250">
        <h1 class="h3 mb-3 font-weight-normal">Приложение для обнаружения объектов на изображении</h1>
        <label class="col-form-label">Загрузите изображение в формате jpeg/jpg</label>
        <button id="uploadFiles" class="btn btn-primary w-50 ms-2"> <i class="bi bi-download fs-4 me-2" width="1em" height="1em"></i></button>
        
        <input class="form-control-file d-none" name="file" type="file" id="inputfile">
        <br/>
        <br/>
        <p id="NameImage" class="form-label my-3">.</p>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-lg btn-primary w-50" type="submit">Поиск</button>
        </div>
        <p class="mt-5 mb-0 text-muted">Built using Pytorch & Flask</p>
        <p class="mt-2 mb-3 text-muted">М80-207М-23 Зорина Анастасия, Джага Артем</p>
    </form>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#inputfile').bind('change', function() {
          let fileSize = this.files[0].size/1024/1024; // this gives in MB
          if (fileSize > 1) {
            $("#inputfile").val(null);
            alert('file is too big. images more than 1MB are not allowed')
            return
          }

          let ext = $('#inputfile').val().split('.').pop().toLowerCase();
          if($.inArray(ext, ['jpg','jpeg']) == -1) {
            $("#inputfile").val(null);
            alert('only jpeg/jpg files are allowed!');
          }
          var str = "Загруженное изображение: ";
          str += this.files[0].name; 
          $('#NameImage').text(str);
      });
        $('#uploadFiles').on('click', function (e) {
            e.preventDefault();
            $('#inputfile').click();
        });
    </script>
  </body>
</html>
